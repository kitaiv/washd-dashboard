<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login page</title>

  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="assets/css/general.css">
</head>
<body>
  <form class="log-inscreen" name="form1" action="form1" method="post">
    <div class="overlap-group1">
      <div class="logo">
      </div>
      <div class="overlap-group2">
        <div class="bg">
          <div class="overlap-group">
            <img
              class="vector"
              src="assets/img/splash-2.svg"
            />
          </div>
        </div>
        <div class="form">
          <h1 class="title valign-text-middle">Welcome to Washd</h1>
          <div class="inputs">
            <div class="input border-1px-gallery">
              <div class="body">
                <div class="label opensans-normal-white-14px">Email / Username</div>
                <div class="text-input">
                  <input
                    class="placeholder opensans-normal-concrete-16px"
                    name="placeholder"
                    placeholder=""
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="input-1 border-1px-gallery">
              <div class="body-1">
                <div class="label-1 opensans-normal-white-14px">Password</div>
                <div class="text-input-1">
                  <input
                    class="placeholder-1 opensans-normal-concrete-16px"
                    name="placeholder"
                    placeholder=""
                    type="password"
                  />
                </div>
              </div>
            </div>
          </div>
          <a href="/dashboard.html"
            ><div class="button">
              <div class="caption">LOG IN</div>
            </div></a
          >
        </div>
        <div class="language">
          <div class="flag">
            <img
              class="flags"
              src="assets/img/dan-flag.svg"
            />
          </div>
          <div class="flag-1">
            <img
              class="flags"
              src="assets/img/en-flag.svg"
            />
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
